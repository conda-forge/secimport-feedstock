{% set name = "secimport" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/secimport-{{ version }}.tar.gz
  sha256: 775b92c6217e32267121539911ca3f0119c99e32b0bd35a92a8d683ebc4e1a7a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - secimport = secimport.cli:main

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python {{ python_min }}
  run:
    - fire >=0.4,<0.7
    - python >={{ python_min }},<4.0
    - pyyaml >=6.0.0,<7.0.0

test:
  imports:
    - secimport
  commands:
    - pip check
    - secimport --help
  requires:
    - pip
    - python {{ python_min }}
about:
  home: https://github.com/avilum/secimport
  summary: A sandbox/supervisor for python modules.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
