{% set name = "secimport" %}
{% set version = "0.4.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/secimport-{{ version }}.tar.gz
  sha256: 2ef08e921fdf88c94a6e377fd6bdab89167d48021f6f28c696b7a20833c59171

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.6,<4.0
  run:
    - numpy
    - python >=3.6,<4.0
    - pyyaml >=6.0

test:
  imports:
    - secimport
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/avilum/secimport
  summary: A sandbox/supervisor for python modules.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
